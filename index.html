<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책장</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        /* 책장 레이아웃 */
        .bookshelf {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            gap: 20px;
            position: relative;
        }

        /* 배경 책장 이미지 */
        .bookshelf-bg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 책 스타일 */
        .book {
            width: 120px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        /* 책 hover 효과 */
        .book:hover {
            transform: scale(1.05);
        }

        /* 링크 스타일 */
        a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        /* 링크 hover 효과 */
        a:hover {
            color: #449efd;
        }

        /* 제목 스타일 */
        h1 {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>내 책장</h1>
    <div class="bookshelf">
        <!-- 배경 이미지 -->
        <img src="shelf.jpg" alt="bookshelf" width="1280" height="1920" class="bookshelf-bg" />

        <!-- 각 책 아이템 -->
        <div class="book">
            <a href="book1.html">매형이 생긴 날</a>
        </div>
        <div class="book">
            <a href="book2.html">운전연수</a>
        </div>
        <div class="book">
            <a href="book3.html">책 3</a>
        </div>
        <div class="book">
            <a href="book4.html">책 4</a>
        </div>
        <div class="book">
            <a href="test.html">Test</a>
        </div>
        <div class="book">
            <a href="test2.html">Test 2</a>
        </div>
    </div>
</body>
</html>
